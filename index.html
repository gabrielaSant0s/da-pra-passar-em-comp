<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora SISU</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <section class="base">
        <div class="cabecalho">Insira suas notas do ENEM</div>
      
        <div class="espacos">
           
                Matemática
                <input type="number" class="matematica"></input>
                <br>
                Natureza
                <input type="number" class="natureza"></input>
                <br>
                Linguagens
                <input type="number" class="linguagens"></input>
                <br>
                Humanas
                <input type="number" class="humanas"></input>
                <br>
                Redação
                <input type="number" class="redacao"></input>
                <br>
                <button onclick="clicar()">Calcular</button>
                <p class="resultado"></p>
        </div>
    

    </section>
    
</body>
</html>
